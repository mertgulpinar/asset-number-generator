
<!DOCTYPE html>
<html>
<head>
  <title>Asset Number Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; }
  </style>
</head>
<body>
  <h2>Asset Tracking Number Generator</h2>
  <label>Prefix:</label><input type="text" id="prefix" value="AST"><br>
  <label>Count:</label><input type="number" id="count" value="10"><br>
  <button onclick="generateAssetNumbers()">Generate</button>
  <button onclick="resetCounter()">Reset to 010550</button>

  <h3>Generated Asset Numbers:</h3>
  <div id="output"></div>

  <script>
    function generateAssetNumbers() {
      const prefix = document.getElementById('prefix').value.toUpperCase();
      const count = parseInt(document.getElementById('count').value);
      let numbers = [];

      // Start from 10550 if no value is stored
      let lastNumber = parseInt(localStorage.getItem('lastAssetNumber')) || 10550;

      for (let i = 1; i <= count; i++) {
        lastNumber++;
        let formatted = prefix + '-' + String(lastNumber).padStart(6, '0');
        numbers.push(formatted);
      }

      // Save updated last number to localStorage
      localStorage.setItem('lastAssetNumber', lastNumber);

      document.getElementById('output').innerText = numbers.join(', ');
    }

    function resetCounter() {
      localStorage.setItem('lastAssetNumber', 10550);
      alert('Counter reset to 010550');
      document.getElementById('output').innerText = '';
    }
  </script>
</body>
</html>
